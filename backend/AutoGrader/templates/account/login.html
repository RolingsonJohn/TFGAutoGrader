{% extends "base.html" %}

{% load socialaccount %}

{% block content %}

	{% if form.errors %}
		<p>Su nombre de usuario y contraseña no coinciden. Inténtalo de nuevo. {{ form.errors }} </p>
	{% endif %}

	<div id="login-card" class="card">
		<div class="card-body">
		  	<h2 class="text-center">Login form</h2>
			<br>
			<form class="main-content" method="post" action="{% url 'account_login' %}">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" placeholder="Username" class="form-control" required id="id_login" placeholder="Enter username" name="login">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password" autocomplete="current-password" required aria-describedby="id_password_helptext" id="id_password">
				</div>
				<input class="btn btn-primary deep-purple btn-block" type="submit" value="Login">
				<input type="hidden" name="next" value="{{ next }}">
				<br>
				<br>
				<div id="btn" class="text-center mt-4">
					<a href="{% provider_login_url 'microsoft' process='login' scope='User.Read Mail.Send offline_access' %}" class="btn btn-primary btn-circle btn-sm"><i class="fa-brands fa-microsoft"></i></a>
				</div>
			</form>
		</div>
	<div>
{% endblock %}
